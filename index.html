<script>
    window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 130 || document.documentElement.scrollTop > 130) {
    document.getElementById("home-nav").style.padding = "0px";
    document.getElementById("home-nav").style.paddingTop = "8px";
    document.getElementById("home-nav").style.paddingBottom = "8px";
  } else {
    document.getElementById("home-nav").style.paddingTop = "30vh";
    document.getElementById("home-nav").style.paddingBottom = "30vh";
  }
}
</script>
